<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Login</title>

    <!-- import the webpage's stylesheet -->
    <link type="text/css" rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  </head>
  <body style="background-color: rgba(0,0,0,0.3);">
    <div style="position: absolute; margin: auto; width: fit-content; height: fit-content; top: 0; bottom: 0; right: 0; left: 0">
        <div id="form" style="background-color: #8b01fd; padding: 20px; margin-top: 12px; border-radius: 10px; max-width: 100vw; width: 500px; display: inline-block; text-align: center">
            <p style="font-size: 1.2em; color: white">
                Click below to sign in:
            </p>
            <button id="signInWithGoogle" style="background-color: dodgerblue">Sign in with Google</button>
        </div><br><br>
    </div>
    
    <div id="loader" style="position: absolute; width: 100vw; height: 100vh; top: 0; left: 0; background-color: black; opacity: 0.3; display: flex; justify-content: center; align-items: center">
        <div class="lds-default"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>
  
    <script type="module" src="/login.js"></script>
