<!doctype html>
<html lang="en">
    <head>
        <title>Stats</title>
        <meta name="description" content="A service to automate attendance" />
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" type="image/png" href="/assets/logo.png" />

        <!-- Charts -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <!-- import the webpage's stylesheet -->
        <link rel="stylesheet" href="/style.css" />

        <!-- Custom Components -->
        <script type="module" src="/components/Navigation.js"></script>
        <script type="module" src="/components/TypeSelect.js"></script>

        <style>
            /* smooth load */
            body {
                opacity: 0;
            }
        </style>
    </head>
    <body>
        <navigation-manager>
            <section>
                <h1>Stats</h1>
                <type-select id="business-selector" name="businesses" label="Group:"></type-select>
                <button id="show-filter" class="button" type="button"><i class="fa-solid fa-filter"></i>&nbsp;Filter</button>
                <div class="scroll">
                    <table id="user-stats-table" class="calendar"></table>
                </div><br>
                <div style="display: flex; flex-wrap: wrap">
                    <div style="margin: auto; flex-grow: 1; max-width: var(--max-width); min-width: 30%; min-height: 100px;" class="load-wrapper">
                        <canvas id="member-chart" style="background-color: white; border: 2px black solid; padding: 5px; border-radius: 5px;"></canvas>
                    </div>
                </div>
            </section>
        </navigation-manager>

        <script type="module" src="/stats.js"></script>
        <noscript>
            Please enable JavaScript for full functionality.
            <!-- smooth load -->
            <style>
                body {
                    opacity: 1;
                }
            </style>
        </noscript>
    </body>
</html>
