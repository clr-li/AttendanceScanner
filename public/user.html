<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Attendance Scanner</title>
    <meta name="description" content="A program to automate attendance">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    
    <!--   Import QR generating capabilities   -->
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    
    <!--   Import QR scanning capabilities   -->
    <script src="/util/html5-qrcode.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/gh/ethereumjs/browser-builds/dist/ethereumjs-tx/ethereumjs-tx-1.3.3.min.js"></script>
  </head>
  <body>
    <div id="qrcode"></div>
    <script type="module">
      import { parseJwt, getCookie } from './util.js';
      new QRCode(document.getElementById("qrcode"), parseJwt(getCookie('idtoken')).user_id);
    </script>
    
    <div id="container">
      <div id="reader"></div>
    </div>
    <table id="businesses">
    </table>
    <p id="events">
    </p>
    
    <script type="module">
      import {GET, POST} from './util.js';
      
      async function joinFromUrl(urlstr) {
          let url = new URL(urlstr);
          let params = url.searchParams;
          let businessId = params.get('id');
          let joincode = params.get('code');
          if (businessId && joincode) {
            console.log("joined: " + businessId + "_" + joincode);
            GET(`/join?businessId=${businessId}&code=${joincode}`);
          }
      }

      function onScanSuccess(decodedText, decodedResult) {
        // Handle on success condition with the decoded text or result.
        html5QrcodeScanner.pause();
        console.log(`Scan result: ${decodedText}`, decodedResult);
        if (decodedText.startsWith("https://" + window.location.hostname + "/user.html?")) {
          joinFromUrl(decodedText);
        } else {
          html5QrcodeScanner.resume();
        }
      }

      let html5QrcodeScanner = new Html5QrcodeScanner(
        "reader", { fps: 10, qrbox: 250 });
      html5QrcodeScanner.render(onScanSuccess);
      
      joinFromUrl(window.location);
      
      let html = "<tr><th>Business Name</th></tr>";
      let userBusinesses = await (await GET(`/businesses`)).json();
      userBusinesses.forEach((business) => {
        html += `<td onclick="handleBusinessClick(${business.id})">${business.name}, ${business.role}</td>`;
      });
      document.getElementById("businesses").innerHTML = html;
    </script>
    <script>
      let GET;
      import('./util.js').then(util => GET = util.GET);
      async function handleBusinessClick(id) {
        let html = "";
        const records = await (await GET(`/userdata?businessId=${id}`)).json();
        console.log(records);
        
        records.forEach((record) => {
           html += `Event: ${record.name} Status: ${record.status} Logged: ${record.timestamp} Event start: ${record.starttimestamp} Event end: ${record.endtimestamp}<br>`;
        });
        document.getElementById("events").innerHTML = html;
      }
    </script>
  </body>
</html>
