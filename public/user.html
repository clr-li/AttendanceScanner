<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Attendance Scanner</title>
    <meta name="description" content="A program to automate attendance">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    
    <!--   Import QR generating capabilities   -->
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/gh/ethereumjs/browser-builds/dist/ethereumjs-tx/ethereumjs-tx-1.3.3.min.js"></script>
  </head>
  <body>
    <div id="qrcode"></div>
    <script type="module">
      import { parseJwt, getCookie } from './util.js';
      new QRCode(document.getElementById("qrcode"), parseJwt(getCookie('idtoken')).user_id);
    </script>
  </body>
</html>
