<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Attendance Scanner</title>
    <meta name="description" content="A program to automate attendance">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    
    <!--   Import QR generating capabilities   -->
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    
    <!--   Import QR scanning capabilities   -->
    <script src="html5-qrcode.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/gh/ethereumjs/browser-builds/dist/ethereumjs-tx/ethereumjs-tx-1.3.3.min.js"></script>
  </head>
  <body>
    <div id="qrcode"></div>
    <script type="module">
      import { parseJwt, getCookie } from './util.js';
      new QRCode(document.getElementById("qrcode"), parseJwt(getCookie('idtoken')).user_id);
    </script>
    
    <div id="container">
      <div id="reader"></div>
    </div>
    <table id="businesses">
    </table>
    
    <script type="module">
      import {GET, POST} from './util.js';

      function onScanSuccess(decodedText, decodedResult) {
        // Handle on success condition with the decoded text or result.
        html5QrcodeScanner.pause();
        console.log(`Scan result: ${decodedText}`, decodedResult);
        if (decodedText.startsWith("https://" + window.location.hostname + "/user.html?")) {
          let url = new URL(decodedText);
          let params = url.searchParams;
          let businessId = params.get('id');
          let joincode = params.get('code');
          if (businessId && joincode) {
            console.log("joined: " + businessId + "_" + joincode);
            GET(`/join?id=${businessId}&code=${joincode}`);
          }
        } else {
          html5QrcodeScanner.resume();
        }
      }

      let html5QrcodeScanner = new Html5QrcodeScanner(
        "reader", { fps: 10, qrbox: 250 });
      html5QrcodeScanner.render(onScanSuccess);
      
      
      let url = new URL(window.location);
      let params = url.searchParams;
      let businessId = params.get('id');
      let joincode = params.get('code');
      if (businessId && joincode) {
        console.log("joined: " + businessId + "_" + joincode);
        GET(`/join?id=${businessId}&code=${joincode}`);
      }
      
      // html = "<tr><th>";
      // let userBusinesses = await (await GET(`/attendancedata?eventid=*&userid=*`)).json();
    </script>
  </body>
</html>
