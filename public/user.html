<!DOCTYPE html>
<html lang="en">
    <head>
        <title>User</title>
        <meta name="description" content="A service to automate attendance">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="/assets/logo.png"/>

        <!-- Import the webpage's stylesheet -->
        <link rel="stylesheet" href="/style.css">
        
        <!-- Import QR generating capabilities -->
        <script src="util/qrcode.min.js"></script>
        
        <!-- Import QR scanning capabilities -->
        <script src="https://unpkg.com/html5-qrcode"></script>

        <!-- Charts -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <!-- Custom Components -->
        <script type="module" src="/components/Navigation.js"></script>
    </head>
    <body>
        <navigation-manager>
            <section id="myqr" class="light-section">
                <h1>My QR Code</h1>
                <p>Scan this to take attendance at events!</p>
                <div class="img" id="qrcode"></div>
                <br>
                <button class="button" id="fullscreenToggle">Full Screen &nbsp;<i class="fa fa-expand"></i></button>
                <a id="downloadqr" class="button">Download &nbsp;<i class="fa fa-download"></i></a>
            </section>
            <section class="medium-section" style="min-height: 65%">
                <h1>My Groups</h1>
                <a href="/payment.html" class="button">Manage Groups</a>
                <button class="button" id="join">Scan QR Code to Join</button>
                <div id="qr-container">
                    <div id="qr-reader" class="buttonize"></div>
                </div>
                <br>
                <div id="businesses"></div>
            </section>
        </navigation-manager>
        <style>
            .business-card {
                background-color: aliceblue;
                width: 80%;
                min-width: min(100%, 500px);
                margin: auto;
                padding: 10px;
                border-radius: 10px;
                margin-bottom: 1rem;
                position: relative;
                max-width: var(--max-width);
            }

            .business-card > h1 > span {
                font-size: medium;
                display: inline;
            }

            .business-card > hr {
                border: 1px solid var(--accent);
                width: 30%;
                margin: auto;
                margin-top: 6px;
                margin-bottom: 6px;
            }
        </style>
        
        <script type="module" src="/user.js"></script>
    </body>
</html>
