<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Admin</title>
        <meta name="description" content="A service to automate attendance">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="/assets/logo.png"/>

        <!-- import the webpage's stylesheet -->
        <link rel="stylesheet" href="/style.css">
        
        <!--   Import QR generating capabilities   -->
        <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.min.js" integrity="sha256-+C0A5Ilqmu4QcSPxrlGpaZxJ04VjsRjKu+G82kl5UJk=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.bootstrap3.min.css" integrity="sha256-ze/OEYGcFbPRmvCnrSeKbRTtjG4vGLHXgOqsyLFTRjg=" crossorigin="anonymous" />
    
        <!-- Custom Components -->
        <script type="module" src="/components/Navigation.js"></script>
        <script type="module" src="/components/TypeSelect.js"></script>
    </head>
    <body>
        <navigation-manager>
            <section>
                <h1>
                    Admin Page 
                </h1>
                <br>
                <type-select id="businessname" name="businesses" label="Group:"></type-select>
                <br>
                <div id="qrcode" class="img"></div>
                <br>
                <button id="joinlink" class="button">Copy Join Link</button><br><br>
            </section>
            <section class="sub-section">
                <h1>Events</h1>
                <br>
                <type-select id="events" name="events" label="Selected Event:"></type-select>
                <br>
                <form id="eventdetails" class="form"></form>
                <button id="newevent" class="button"> 
                    New Event
                </button>
                <form class="form" id="eventform" style="display: none;">
                    <label for="name">Event Name: </label>
                    <input type="text" id="name" name="name">
                    <label for="description">Description: </label>
                    <input type="textarea" id="description" name="description"><br>
                    <label for="startdate">Start Date: </label>
                    <input type="date" id="startdate" name="startdate">
                    <label for="starttime">Start Time: </label>
                    <input type="time" id="starttime" name="starttime"><br>
                    <label for="enddate">End Date: </label>
                    <input type="date" id="enddate" name="enddate">
                    <label for="endtime">End Time: </label>
                    <input type="time" id="endtime" name="endtime"><br>
                    <input id="repeat" type="checkbox" onclick="document.getElementById('repeatform').style.display = document.getElementById('repeatform').style.display == 'block' ? 'none' : 'block'">
                    <label for="repeat">Repeat</label><br>
                    <div id="repeatform" style="display: none;">
                        <select id="frequency">
                            <option>Daily</option>
                            <option>Weekly</option>
                            <option>Monthly</option>
                        </select>
                        <input type="number" id="interval" value="1">
                        <div id="daysoftheweek" class="form">
                            <input type="checkbox" id="sunday" name="sunday" value="sunday">
                            <label for="sunday">Sunday</label>
                            <input type="checkbox" id="monday" name="monday" value="monday">
                            <label for="monday">Monday</label>
                            <input type="checkbox" id="tuesday" name="tuesday" value="tuesday">
                            <label for="tuesday">Tuesday</label>
                            <input type="checkbox" id="wednesday" name="wednesday" value="wednesday">
                            <label for="wednesday">Wednesday</label>
                            <input type="checkbox" id="thursday" name="thursday" value="thursday">
                            <label for="thursday">Thursday</label>
                            <input type="checkbox" id="friday" name="friday" value="friday">
                            <label for="friday">Friday</label>
                            <input type="checkbox" id="saturday" name="saturday" value="saturday">
                            <label for="saturday">Saturday</label>
                        </div>
                    </div>
                    <button type="button" id="submitevent" class="button">Submit</button>
                </form>
            </section>
            <section class="main">
                <h1>Calendar</h1>
                <form id="filterform" class="form">
                    <label for="filtername">Name: </label>
                    <input type="text" id="filtername" name="filtername" placeholder="person name"><br>
                    <type-select label="Event Name:" name="eventName" id="filterEventName" placeholder="select/type event"></type-select><br>
                    <label for="filterstart">Start Date: </label>
                    <input type="date" id="filterstart" name="filterstart">
                    <label for="filterend">End Date: </label>
                    <input type="date" id="filterend" name="filterend"><br>
                    <button type="button" value="Submit" id="submitfilter" class="button">Filter</button>
                </form>
                <br>
                <div class="scroll">
                    <table id="displayattendance" class="calendar"></table>
                </div>
            </section>
        </navigation-manager>
        
        <script type="module" src="/admin.js"></script>
    </body>
</html>
