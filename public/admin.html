<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta name="description" content="A program to automate attendance">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  </head>
  <body>
    <h1 id="header">
      Admin Page 
    </h1>
    <h2 id="businessname"></h2>
    <label for="events">Event: </label>
    <select id="events" name="events"></select>
    <br>
    <button id="scan" onclick="window.open('scanner.html?=')">
      Scanner
    </button><br><br>
<!--     after testing the form below I'll make it hidden unless you click this button  -->
    <button> 
      New Event
    </button>
    <form action="admin.html" method="post">
      <label for="name">Event Name: </label>
      <input type="text" id="name" name="name">
<!--       how are we gonna have businesses decide which users to allow? through checkboxes? that's a lot of checking if the event is really big -->
      <label for="description">Description: </label>
      <input type="text" id="description" name="description">
      <input type="submit" value="Submit">
    </form>
    
    <script>
      fetch('/businessRow').then((res) => { res.json().then((o) => document.getElementById("businessname").innerHTML += o.Name) });
      fetch('/events').then((res) => res.json().then((o) => {
        o.forEach(event => {
          let option = document.createElement('option');
          option.innerHTML = event.name;
          option.id = event.id;
          option.classList.add('event')
          document.getElementById('events').appendChild(option);
        });
      }));
      document.getElementById('scan').onclick = () => {
        let id = -1;
        [...document.getElementsByClassName('event')].forEach((elem) => {
          if (elem.selected) {
            id = elem.id;
          }
        });
        window.open(`scanner.html?eventid=${id}`)
      };
    </script>
  </body>
</html>
