<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Admin</title>
        <meta name="description" content="A service to automate attendance">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="/assets/logo.png"/>

        <!-- import the webpage's stylesheet -->
        <link rel="stylesheet" href="/style.css">
        
        <!--   Import QR generating capabilities   -->
        <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
        
        <!-- Custom Components -->
        <script type="module" src="/components/Navigation.js"></script>
        <script type="module" src="/components/TypeSelect.js"></script>
    
        <style>
            /* smooth load */
            body {
                opacity: 0;
            }
        </style>
    </head>
    <body>
        <navigation-manager>
            <section>
                <h1>
                    Admin Dashboard 
                </h1>
                <br>
                <type-select id="businessname" name="businesses" label="Group:"></type-select>
                <br>
                <div id="qrcode" class="img"></div>
                <br>
                <button id="joinlink" class="button">Copy Join Link</button><br><br>
            </section>
            <section class="light-section">
                <h1>Events</h1>
                <br>
                <type-select id="events" name="events" label="Selected Event:"></type-select>
                <br>
                <form id="eventdetails" class="form"></form>
            </section>
            <section class="light-section">
                <h1>New Event</h1>
                <form class="form" id="eventform">
                    <label for="name">Event Name: </label>
                    <input type="text" id="name" name="name">
                    <label for="description">Description: </label>
                    <input type="text" id="description" name="description"><br>
                    <label for="startdate">Start Date: </label>
                    <input type="date" id="startdate" name="startdate">
                    <label for="starttime">Start Time: </label>
                    <input type="time" id="starttime" name="starttime"><br>
                    <label for="enddate">End Date: </label>
                    <input type="date" id="enddate" name="enddate">
                    <label for="endtime">End Time: </label>
                    <input type="time" id="endtime" name="endtime"><br>
                    <div style="display: flex; flex-direction: row; justify-content: center; align-items: center; margin-bottom: 12px;">
                        <label style="font-size: 1.5rem; margin: 6px">Repeat</label>
                        <div class="checkbox-wrapper-6">
                            <input id="repeat" class="tgl tgl-light" type="checkbox" onclick="document.getElementById('repeatform').style.display = document.getElementById('repeatform').style.display == 'block' ? 'none' : 'block'">
                            <label class="tgl-btn" for="repeat"></label>
                        </div>
                    </div>
                    <div id="repeatform" style="display: none;">
                        <select id="frequency">
                            <option>Daily</option>
                            <option>Weekly</option>
                            <option>Monthly</option>
                        </select>
                        <input type="number" id="interval" value="1">
                        <div id="daysoftheweek" class="weekDays-selector" style="margin: 16px; margin-bottom: 0;">
                            <input type="checkbox" id="sunday" name="sunday" value="sunday" class="weekday" />
                            <label for="sunday">S</label>
                            <input type="checkbox" id="monday" name="monday" value="monday" class="weekday" />
                            <label for="monday">M</label>
                            <input type="checkbox" id="tuesday" name="tuesday" value="tuesday" class="weekday" />
                            <label for="tuesday">T</label>
                            <input type="checkbox" id="wednesday" name="wednesday" value="wednesday" class="weekday" />
                            <label for="wednesday">W</label>
                            <input type="checkbox" id="thursday" name="thursday" value="thursday" class="weekday" />
                            <label for="thursday">T</label>
                            <input type="checkbox" id="friday" name="friday" value="friday" class="weekday" />
                            <label for="friday">F</label>
                            <input type="checkbox" id="saturday" name="saturday" value="saturday" class="weekday" />
                            <label for="saturday">S</label>
                          </div>
                    </div><br>
                    <button type="button" id="submitevent" class="button">Submit</button>
                </form>
            </section>
            <section class="medium-section" style="min-height: 40%;">
                <h1>Event Table</h1>
                <button class="button" onclick="window.location.href='/calendar.html';">Calendar View</button><br><br>
                <form id="filterform" class="form">
                    <label for="filtername">Name: </label>
                    <input type="text" id="filtername" name="filtername" placeholder="person name"><br>
                    <type-select label="Event Name:" name="eventName" id="filterEventName" placeholder="select/type event"></type-select><br>
                    <label for="filterstart">Start Date: </label>
                    <input type="date" id="filterstart" name="filterstart">
                    <label for="filterend">End Date: </label>
                    <input type="date" id="filterend" name="filterend"><br>
                    <button type="button" value="Submit" id="submitfilter" class="button">Filter</button>
                </form>
                <br>
                <div class="scroll">
                    <table id="displayattendance" class="calendar"></table>
                </div>
                <button type="button" class="button" id="export">Export to CSV</button>
            </section>
        </navigation-manager>
        
        <script type="module" src="/admin.js"></script>
        <noscript>
            Please enable JavaScript for full functionality.
            <!-- smooth load -->
            <style>
                body {
                    opacity: 1;
                }
            </style>
        </noscript>
    </body>
</html>
