<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta name="description" content="A program to automate attendance">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  </head>
  <body>
    <h1 id="header">
      Admin Page 
    </h1>
    <h2 id="businessname"></h2>
    <label for="events">Event: </label>
    <select id="events" name="events"></select>
    <br>
    <button onclick="window.open('scanner.html')">
      Scanner
    </button>
    
    <script>
      fetch('/businessRow').then((res) => { res.json().then((o) => document.getElementById("businessname").innerHTML += o.Name) });
      fetch('/events').then((res) => res.json().then((o) => {
        o.forEach(event => {
          let option = document.createElement('option');
          option.innerHTML = event.name;
          document.getElementById('events').appendChild(option);
        });
      }));
    </script>
  </body>
</html>
