<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Attendance Scanner</title>
    <meta name="description" content="A program to automate attendance">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    
    <script src="https://js.braintreegateway.com/web/dropin/1.33.7/js/dropin.min.js"></script>
  </head>
  <body>
    <form id="payment-form" action="/route/on/your/server" method="post">
      <div id="dropin-container"></div>
      <input type="submit" />
      <input type="hidden" id="nonce" name="payment_method_nonce"/>
    </form>

    <script type="module">
      import {GET, POST} from './util.js';
      
      const form = document.getElementById('payment-form');
      GET("/clientToken").then(res => res.text().then(token => {
        braintree.dropin.create({
          authorization: token,
          container: document.getElementById('dropin-container'),
        }).then((dropinInstance) => {
          form.addEventListener('submit', (event) => {
          event.preventDefault();

          dropinInstance.requestPaymentMethod().then((payload) => {
            document.getElementById('nonce').value = payload.nonce;
            console.log(payload.nonce)
          }).catch((error) => { throw error; });
        });
      }).catch((error) => {
        // handle errors
      });
      }));
    </script>
  </body>
</html>
