<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Payment</title>
        <meta name="description" content="A service to automate attendance">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="/assets/logo.png"/>

        <!-- import the webpage's stylesheet -->
        <link rel="stylesheet" href="/style.css">
        
        <!-- Payment with Braintree -->
        <script src="https://js.braintreegateway.com/web/dropin/1.33.7/js/dropin.min.js"></script>
        <script src="https://js.braintreegateway.com/web/3.88.6/js/client.min.js"></script>
        <script src="https://js.braintreegateway.com/web/3.88.6/js/data-collector.min.js"></script>

        <!-- Custom Components -->
        <script type="module" src="/components/Navigation.js"></script>
        <script type="module" src="/components/CircleLoader.js"></script>
    </head>
    <body>
        <navigation-manager>
            <section id="subscriptions">
            <h1>Manage Subscriptions</h1>
            </section>
            
            <section class="light-section">
            <h2>
                Add Subscriptions
            </h2>
            <form id="payment-form" style ="max-width: var(--max-width); margin: auto;">
                <div id="dropin-container"></div>
                <br>
                <label for="businessName">Business Name:</label>
                <input type="text" id="businessName" name="BusinessName"/>
                <button class="button" type="submit">Purchase Standard Subscription</button>
            </form>
            </section>
        </navigation-manager>
        
        <circle-loader id="loader"></circle-loader>

        <script type="module" src="/payment.js"></script>
    </body>
</html>
