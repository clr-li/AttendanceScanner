<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Attendance Scanner</title>
    <meta name="description" content="A program to automate attendance">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    
    <!-- Payment with Braintree -->
    <script src="https://js.braintreegateway.com/web/dropin/1.33.7/js/dropin.min.js"></script>
    <script src="https://js.braintreegateway.com/web/3.88.6/js/client.min.js"></script>
    <script src="https://js.braintreegateway.com/web/3.88.6/js/data-collector.min.js"></script>
  </head>
  <body>
    <section id="subscriptions">
      <h1>
        Manage Subscriptions
      </h1>
    </section>
    
    <section>
      <h2>
        Add Subscriptions
      </h2>
      <form id="payment-form">
        <div id="dropin-container"></div>
        <button type="submit">Purchase Standard Subscription</button>
      </form>
    </section>
    
    <div id="loader" style="z-index: 999999; position: absolute; width: 100vw; height: 100vh; top: 0; left: 0; background-color: black; opacity: 0.3; display: flex; justify-content: center; align-items: center">
        <div class="lds-default"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>

    <script type="module">
      import {GET, POST} from './util.js';
      
      async function showSubscriptions() {
        const res = await GET("/subscriptions");
        const subscriptions = await res.json();
        
        subscriptions.forEach(sub => {
          const div = document.createElement("div");
          div.innerHTML = `
            <h3>${sub.plan} PLAN</h3>
            <ul>
              <li>Status: ${sub.status}</li>
            </ul>
          `;
          document.getElementById("subscriptions").appendChild(div);
        });
        
        document.getElementById("loader").style.display = "hidden";
      }
      
      window.body.onload = showSubscriptions;
      
      const form = document.getElementById('payment-form');
      GET("/clientToken").then(res => res.text().then(token => {
        braintree.client.create({
          authorization: token
        }).then(function (clientInstance) {
          // Creation of any other components...
          braintree.dropin.create({
            authorization: token,
            container: document.getElementById('dropin-container'),
            // paypal: { -- paypal, apple pay, etc. requires signing up for their services and connecting to braintree
            //   flow: 'vault'
            // },
            // venmo: {} -- does not allow subscription services
          }).then((dropinInstance) => {
            form.addEventListener('submit', (event) => {
              event.preventDefault();

              dropinInstance.requestPaymentMethod().then((payload) => {
                document.getElementById("loader").style.display = "block";
                payload.deviceData = localStorage.getItem("device-data");
                POST("/checkout", payload).then(res => {
                  showSubscriptions();
                });
              }).catch((error) => { throw error; });
            });
          }).catch((error) => {
            // handle errors
            console.error(error);
            showSubscriptions();
          });

          // device data collection
          return braintree.dataCollector.create({
            client: clientInstance
          }).then(function (dataCollectorInstance) {
            var deviceData = dataCollectorInstance.deviceData;
            localStorage.setItem("device-data", deviceData);
          });
        }).catch(function (err) {
          // Handle error in creation of components
          console.error(error);
          showSubscriptions();
        });
      }));
    </script>
  </body>
</html>
