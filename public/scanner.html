<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Scanner</title>
        <meta name="description" content="A service to automate attendance">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="/assets/logo.png"/>

        <!-- Import the webpage's stylesheet -->
        <link rel="stylesheet" href="/style.css">
        
        <!--   Import QR scanning capabilities   -->
        <script src="https://unpkg.com/html5-qrcode"></script>

        <!-- Custom Components -->
        <script type="module" src="/components/Navigation.js"></script>
        <script type="module" src="/components/TypeSelect.js"></script>
    </head>
    <body>
        <navigation-manager>
            <section>
                <h1>Scan QR Codes to Take Attendance</h1>
                <div id="qr-container">
                    <div id="qr-reader" class="buttonize"></div>
                </div>
                <br>
                <type-select id="status" name="status" label="STATUS: ">
                    <option value="PRESENT">PRESENT</option>
                    <option value="ABSENT">ABSENT</option>
                    <option value="EXCUSED">EXCUSED</option>
                    <option value="LATE">LATE</option>
                </type-select>
            </section>
        </navigation-manager>
        
        <script type="module" src="/scanner.js" defer></script>
    </body>
</html>
