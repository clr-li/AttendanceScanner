<!doctype html>
<html lang="en">
    <head>
        <title>Scanner</title>
        <meta name="description" content="A service to automate attendance" />
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" type="image/png" href="./assets/logo.png" />

        <!-- Import the webpage's stylesheet -->
        <link rel="stylesheet" href="/style.css" />

        <!-- Import QR scanning capabilities   -->
        <script src="lib/html5_qrcode.min.js" defer></script>

        <!-- Import QR generating -->
        <script src="lib/qrcode.min.js" defer></script>

        <!-- Custom Components -->
        <script type="module" src="/components/Navigation.js"></script>
        <script type="module" src="/components/TypeSelect.js"></script>

        <!-- Prefetch -->
        <link rel="prefetch" href="/assets/logo.png" />
        <link rel="preconnect" href="https://attendancescannerqr.firebaseapp.com" />
        <link rel="preconnect" href="https://attendqr.fly.dev" />
        <link rel="preconnect" href="https://identitytoolkit.googleapis.com" />
        <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
        <link rel="preconnect" href="https://www.gstatic.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
    </head>
    <body>
        <navigation-manager>
            <section>
                <h1>Scan QR Codes to Take Attendance</h1>
                <div class="scanner-container">
                    <button class="button-tab active" id="scan-button">Scan</button>
                    <button class="button-tab" id="qr-button">QR Code</button>
                    <hr style="border-color: var(--accent)" />
                    <div class="qr-container" id="scan">
                        <p style="text-align: left">
                            Each member has a unique QR code on their homepage that you can scan
                            here to take their attendance!
                        </p>
                        <div id="qr-reader" class="buttonize"></div>
                    </div>
                    <div class="qr-container" style="display: none" id="member-scan">
                        <p style="text-align: left">
                            Alternatively, have members scan this QR code with their phone. Works in
                            printed format too!
                        </p>
                    </div>
                    <br />
                    <type-select id="status" name="status" label="STATUS: ">
                        <option value="PRESENT">PRESENT</option>
                        <option value="ABSENT">ABSENT</option>
                        <option value="EXCUSED">EXCUSED</option>
                        <option value="LATE">LATE</option>
                    </type-select>
                </div>
            </section>
        </navigation-manager>

        <script type="module" src="./scanner.js" defer></script>
    </body>
</html>
